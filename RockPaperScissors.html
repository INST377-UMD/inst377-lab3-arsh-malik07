  <body>
    <div class="bar">
      <h1>Lab 3 - Rock Paper Scissors</h1>
    </div>

    <nav id="main-nav">
      <ul>
        <li>
          <a
            href="https://youtu.be/dQw4w9WgXcQ?si=_kcXXUhM1iGLXIlQ"

        </li>
        <li><a href="https://theuselessweb.com/" target="_blank">Random</a></li>
      </ul>
    </nav>

    <div class="main-container">
      <div class="content-area">
        <h2>Enter Your Move</h2>

        <form>
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" name="playerName" required />

          <br /><br />

          <label for="playerMove">Move:</label>
          <select id="playerMove" name="playerMove">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>

          <br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>

      <!-- Sidebar -->
      <aside id="sidebar">
        <h2>Rules</h2>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Paper beats Rock</li>
          <li>Scissors beat Paper</li>
          <li>Same move equals tie</li>
        </ul>
      </aside>
    </div>

    <!-- Footer -->
    <div class="bar">

    </div>
